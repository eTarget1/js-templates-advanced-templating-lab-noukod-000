<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      {{>recipeFormPartial}}
    </script>
    
    <script id="recipe-details-partial" type="text/x-handlebars-template">
       <header id="recipeName">{{ name }}</header>
       <a href="#" onclick="displayEditForm()">Edit Recipe</a>
       <ul id="ingredients">
       {{#each ingredients}}
         {{ displayIngredient this }}
       {{/each}}
       </ul>
       <p id="recipeDescription">
         {{ description }}
       </p>
     </script>
     <script id="recipe-form-partials" type="text/x-handlebars-template">
       <form id="recipe-form" onsubmit="handleSubmit();return false">
         <div>
           <label for="name">Recipe Name:</label>
           <input id="name" value="{{ name }}" type="text" name="name"/>
         </div>
         <div>
           <label for="description">Recipe Description:</label>
           <textarea name="description" value="{{ description }}">
           </textarea>
         </div>
         <div>
           <label>Ingredients:</label>
           {{#each ingredients}}
             {{{this}}}
           {{/each}}
         </div>
       </form>
     </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <header id="recipeName">{{ name }}</header>
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
        {{> recipeDetailsPartial}}
    </script
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
